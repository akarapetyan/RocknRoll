<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
	function drawExample1() {
		var options = {
			width : 400,
			height : 240,
			animation : {
				duration : 1000,
				easing : 'out'
			},
			vAxis : {
				minValue : 0,
				maxValue : 1000
			}
		};
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'N');
		data.addColumn('number', 'Value');
		data.addRow([ 'V', 100 ]);

		var chart = new google.visualization.ColumnChart(document
				.getElementById('example1-visualization'));
		var button = document.getElementById('example1-b1');

		function drawChart() {
			// Disabling the button while the chart is drawing.
			button.disabled = true;
			google.visualization.events.addListener(chart, 'ready', function() {
				button.disabled = false;
			});
			chart.draw(data, options);
		}

		button.onclick = function() {
			var newValue = 1000 - data.getValue(0, 1);
			data.setValue(0, 1, newValue);
			drawChart();
		}
		drawChart();
	}
	
	google.load('visualization', '1.1', {packages: ['corechart']});
	google.setOnLoadCallback(drawExample1);
</script>
</head>
<body>
	<input id="example1-b1" type="button" value="Change Value"></input>
	<div id="example1-visualization"></div>
</body>
</html>
